<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
        rel="stylesheet">
    <title>Salles Doceria</title>
</head>
<body>
    <header class="header">
        <section>
            <a href="#" class="logo">
                <img src="img/logo.png" alt="logo">
            </a>

            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#about">Sobre</a>
                <a href="#menu">Doces</a>
                <a href="#review">Avaliações</a>
            </nav>

            <div class="icons">
                <img width="30" height="30" src="https://img.icons8.com/material-outlined/30/shopping-cart--v1.png" alt="shopping-cart"/>
            </div>

        </section>

    </header>

    <div class="home-container">
        <section id="home" class="home">
            <div  class="content">
                <span class="badge">✨ Doces artesanais feitos com amor</span>
                
                <h3>
                    Bem-vindo à <span>Salles</span> <br> <span> Doceria</span>
                </h3>

                <p>
                    Venha adoçar seus momentos especiais com doces artesanais de qualidade  
                    excepcional. Cada doce é preparado com carinho e dedicação para tornar 
                    sua experiência inesquecível
                </p>

                <div class="buttons">
                    <a href="#" class="btn">Ver Produtos</a>
                    <a href="#" class="btn outline">Conheça Nossa História</a>
                </div>
            </div>

            <div class="image">
                <img src="img/imagem_de_capa.png" alt="mesa de doces">
            </div>
        </section>

    </div>

    
    
</body>
</html>
